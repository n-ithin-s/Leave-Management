{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}"/>
	<script src="https://kit.fontawesome.com/3a84412a29.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
   a{
    text-decoration: none;
   }
</style>
<body>

<div class="container  w-100">
   
    <div class="screen p-3 ">
        <div class="screen__content ">
      
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="login__field">
                   
                    {{ form.student.label_tag }}
                    {{ form.student }}
                </div>
                <div class="login__field">
                    
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Submit Leave Request</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>	
                
             
            </form>
            <a href="/studentprofile/" ><button type="submit" class="button login__submit">
                <span class="button__text">Back To Profile</span>
                <i class="button__icon fas fa-chevron-left"></i>
            </button>	</a>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>		
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>		
    </div>
</div>

</body>
</html>
