{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static '/css/styles.css' %}"/>
	<script src="https://kit.fontawesome.com/3a84412a29.js" crossorigin="anonymous"></script>

	
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    
    
        <!-- Template Stylesheet -->
        <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/about/" class="nav-item nav-link">About</a>
                <a href="/courses/" class="nav-item nav-link">Courses</a>
                <a href="/admin/" class="nav-item nav-link">Admin</a>
                <a href="/studentlogin/" class="nav-item nav-link">Student</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Teacher</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="/teacher_reg/" class="dropdown-item">Registration</a>
                        <a href="/t_log/" class="dropdown-item">Login</a>
                  
                    </div>
                </div>
                <a href="/contact/" class="nav-item nav-link">Contact</a>
            </div>
            <a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form method="POST" class="login" action="{% url 'studentlog' %}">
					{% csrf_token %}
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="User name" name="username">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password" name="password">
					</div>
					<button type="submit" class="button login__submit">
						<span class="button__text">Log In Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>
</body>
</html>
